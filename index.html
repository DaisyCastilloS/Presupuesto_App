<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://kit.fontawesome.com/23dd5c345b.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Link lordicon icons -->
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
</head>

<body>
    <h1 class="text-center p-4 m-2 ">Presupuesto app</h1>
    <div class="container-fluid">
        <div class="container  px-4 text-center fw-semibold ">
            <form class="mb-3 col-5 bg-success-subtle border border-success-subtle border-5 rounded-3 text-capitalize " id="addPresupuestoform">
                <div>
                    <label for="formGroupExampleInput" class="form-group p-2 m-2 ">Ingresa Tu Presupuesto</label>
                    <input type="text" class="form-control p-2" id="presupuestoInput" placeholder="Ingresa el Presupuesto Total" onfocus="this.value">
                </div>
                <button type="button" class="boton-addcantidad p-2 m-2 border-2 rounded-3 bg-success bg-opacity-50 text-capitalize"  id="addPresupuesto">Calcular</button>
            </form>


            <div class="row gx-5 grid gap-5 ">
                <form class="mb-3 col-5 bg-danger-subtle border border-danger-subtle border-5 rounded-3 text-capitalize">
                    <div>
                        <label for="formGroupExampleInput" class="form-group p-2 m-2 ">Ingresa El Nombre Del Gasto</label>
                        <input type="text" class="form-control p-2 " id="nombreInput" placeholder="Ingresa el nombre del gasto" onfocus="this.value">
                    </div>
                    <div>
                        <label for="formGroupExampleInput" class="form-group p-2 m-2 ">Ingresa La Cantidad Del Gasto</label>
                        <input type="number" class="form-control p-2" placeholder="Ingresa la cantidad del gasto" id="cantidadInput" onfocus="this.value">
                    </div>
                    <button type="button" class="boton-addcantidad p-2 m-2 border-2 rounded-3 bg-success bg-opacity-50 text-capitalize" onclick="inputGasto()" id="enviarGasto">a√±adir gasto</button>
                </form>
                <div class="row gx-2 grid gap-3 col-5">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">presupuesto</th>
                                <th scope="col">cantidad</th>
                                <th scope="col">saldo</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                            <tbody id="tcontenido2" class="table table-success table-striped col-4">
                                <tr>
                                    <th id="presupuestoTotal" scope="col"></th>
                                    <th id="gastoTotal" scope="col"></th>
                                    <th id="saldoTotal" scope="col"></th>
                                    <th scope="col"></th>
                                </tr>
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="container text-center fw-semibold tabsle">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Gastos</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="tcontenido1" class="table table-success table-striped col-4">
            </tbody>
        </table>
    </div>
    <!-- Link JS -->
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
